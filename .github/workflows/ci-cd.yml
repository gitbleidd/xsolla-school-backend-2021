name: CICD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup .NET 5
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build app
        run: dotnet build -c Release --no-restore

      - name: Run automated tests
        run: dotnet test -c Release --no-build
  
  deploy_heroku:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2

      - name: Build and deploy the Docker image
        env: 
          HEROKU_EMAIL: adonis7952@gmail.com
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          APP_NAME: ${{ 'xsolla-restful-api-2021' }}
        run: |
          cd xsolla-school-backend-2021
          docker login --username=$HEROKU_EMAIL --password=$HEROKU_API_KEY registry.heroku.com
          docker image build -f ./Dockerfile.heroku -t registry.heroku.com/$APP_NAME/web ./
          docker push registry.heroku.com/$APP_NAME/web
          heroku container:release web -a xsolla-restful-api-2021